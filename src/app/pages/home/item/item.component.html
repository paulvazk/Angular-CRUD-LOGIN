<div class="card mt-5">
  <div class="card-body">
    <form #itemForm = "ngForm" (ngSubmit)="onSubmit(itemForm)">
      
      <input type="hidden" name="$key" #$key="ngModel"
      [(ngModel)]="itemService.selectItem.$key">

    <div class="form-group">
      <input type="text"  class="form-control" name="ubicacion"
      #ubicacion="ngModel"
      [(ngModel)] = "itemService.selectItem.ubicacion"
      placeholder="Agrega un la localizacion del Foco inteligente"
       >

    </div>
    <div class="form-group">
      <input type="text"  
      class="form-control" 
      name="estado"
      #estado="ngModel"
      [(ngModel)] = "itemService.selectItem.estado"
      placeholder="Encienda o apage su Foco inteligente"
       >
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary" type="submit" >
        <i class="fas fa-plus-circle"></i>
        Agrega un Foco
      </button>

      <button class="btn btn-secondary" type="reset" (click)="resetForm(itemForm)">
        <i class="fas fa-sync-alt"></i> 
        Formatear Formulario
      </button>
    </div>
    </form>
  </div>
</div>
